<div>
    <div class="mx-auto">
        <div class="lg:flex lg:items-center justify-center lg:space-x-4 mx-3">
            <div class="w-full head lg:w-1/2">
                <h1>Add A New Excuse</h1>
                <svg class="h-40 w-40" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M10 18a8 8 0 100-16 8 8 0 000 16zM7 9a1 1 0 100-2 1 1 0 000 2zm7-1a1 1 0 11-2 0 1 1 0 012 0zm-.464 5.535a1 1 0 10-1.415-1.414 3 3 0 01-4.242 0 1 1 0 00-1.415 1.414 5 5 0 007.072 0z"
                        clip-rule="evenodd" />
                </svg>
            </div>
            <form (ngSubmit)="onSubmit()" [formGroup]="excuseForm" class="text-center space-y-4 w-full lg:w-1/2 p-4">
                <div>
                    <input type="text" name="" id="" placeholder="INTRO" formControlName="intro" required>
                    <span class="hidden"
                        [ngClass]="{'invalid-input': intro.invalid && (intro?.dirty || intro?.touched)}">Intro
                        Required</span>
                </div>
                <div>
                    <input type="text" name="" id="" placeholder="GOAT" formControlName="goat">
                    <span class="hidden"
                        [ngClass]="{'invalid-input': goat.invalid && (goat?.dirty || goat?.touched)}">Goat
                        Required</span>
                </div>
                <div>
                    <input type="text" name="" id="" placeholder="DELAY" formControlName="delay">
                    <span class="hidden"
                        [ngClass]="{'invalid-input': delay.invalid && (delay?.dirty || delay?.touched)}">Delay
                        Required</span>
                </div>
                <button type="submit" class="text-white font-mono text-2xl
                hover:shadow-2xl hover:scale-110 border-2 border-white transform duration-200 p-1 m-5 
                    " [disabled]="!excuseForm.valid" [ngClass]="!excuseForm.valid ? 'text-red-700': ''">Add Excuse
                </button>
            </form>
        </div>
    </div>
</div>
